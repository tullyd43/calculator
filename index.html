<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="disCont"><h2 class="display"></h2></div>
        <div class="numbers">            
            <button class="clear">Clear</button>
            <button class="delete">Del</button>
            <button class="numButtons" id="1">1</button>
            <button class="numButtons" id="2">2</button>
            <button class="numButtons" id="3">3</button>
            <button class="numButtons operators" id="+">+</button>
            <button class="numButtons" id="4">4</button>
            <button class="numButtons">5</button>
            <button class="numButtons">6</button>
            <button class="numButtons operators">-</button>
            <button class="numButtons">7</button>
            <button class="numButtons">8</button>
            <button class="numButtons">9</button>
            <button class="numButtons operators">*</button>
            <button class="numButtons ">.</button>
            <button class="numButtons">0</button>
            <button class="result">=</button>
            <button class="numButtons operators">/</button>

        </div>
    </div>
</body>
</html>
